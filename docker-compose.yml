version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: level_thumbnails
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d level_thumbnails"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.docker
    environment:
      DATABASE_URL: postgres://app:app@db:5432/level_thumbnails
      BIND_ADDRESS: 0.0.0.0:3000
    volumes:
      - appdata:/app
      - type: bind
        source: ./dist
        target: /app/dist
      - type: bind
        source: ./migrations
        target: /app/migrations
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pgdata:
  appdata:

